---
- name: Destroy container instances
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get all running VMs
      community.libvirt.virt:
        command: list_vms
        uri: qemu:///session
      register: _all_vms

    - name: Stop the VM gracefully
      community.libvirt.virt:
        name: debian-zfs-root.test
        state: shutdown
        uri: qemu:///session
      when: "'debian-zfs-root.test' in _all_vms.list_vms"

    - name: Wait for the VM to be off
      community.libvirt.virt:
        name: debian-zfs-root.test
        command: status
        uri: qemu:///session
      until: _vm_stat.status == "shutdown"
      retries: 10
      delay: 1
      register: _vm_stat
      when: "'debian-zfs-root.test' in _all_vms.list_vms"

    - name: Destroy the Virtual Machine
      community.libvirt.virt:
        name: debian-zfs-root.test
        command: undefine
        force: true
        uri: qemu:///session
      when: "'debian-zfs-root.test' in _all_vms.list_vms"
